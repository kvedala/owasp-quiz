# Komodo values for production with Caddy Ingress (dedicated host)
# Example: komodo.example.com

image:
  repository: ghcr.io/mbecker20/komodo
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9120

ingress:
  enabled: true
  className: caddy
  host: komodo.example.com  # Change this to your domain
  annotations:
    kubernetes.io/ingress.class: caddy
    caddy.ingress.kubernetes.io/enable-tls: "true"
    # Caddy will automatically obtain Let's Encrypt certificate

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

persistence:
  enabled: true
  size: 10Gi
  storageClass: ""  # Use default or specify your storage class

env:
  KOMODO_HOST: "https://komodo.example.com"  # Change this to your domain
