# Komodo values for production with Caddy Ingress (subpath)
# Example: quiz.pspservicesco.com/komodo

image:
  repository: ghcr.io/mbecker20/komodo
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9120

ingress:
  enabled: true
  className: caddy
  host: quiz.pspservicesco.com
  path: /komodo
  annotations:
    kubernetes.io/ingress.class: caddy
    caddy.ingress.kubernetes.io/enable-tls: "true"
    caddy.ingress.kubernetes.io/rewrite: "* /komodo{path}"

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

persistence:
  enabled: true
  size: 10Gi
  storageClass: ""

env:
  KOMODO_HOST: "https://quiz.pspservicesco.com/komodo"
  KOMODO_BASE_PATH: "/komodo"
