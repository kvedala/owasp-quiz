namespace: owasp-quiz

image:
  backend: ghcr.io/your-org/owasp-quiz-backend:latest
  frontend: ghcr.io/your-org/owasp-quiz-frontend:latest

replicaCount:
  backend: 2
  frontend: 2

service:
  type: ClusterIP

ingress:
  enabled: true
  className: nginx
  host: quiz.pspservicesco.com
  tls:
    enabled: false
    secretName: quiz-tls
  # Controller-specific annotations. Defaults target nginx; override for Caddy or others.
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
