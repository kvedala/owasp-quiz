apiVersion: apps/v1
kind: Deployment
metadata:
  name: komodo
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: komodo
  template:
    metadata:
      labels:
        app: komodo
    spec:
      containers:
      - name: komodo
        image: ghcr.io/mbecker20/komodo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9120
        env:
        - name: KOMODO_HOST
          value: http://{{ .Values.ingress.komodoHost }}
        - name: KOMODO_PORT
          value: "9120"
        - name: KOMODO_DATABASE_ADDRESS
          value: mongodb-0.mongodb.{{ .Release.Namespace }}.svc.cluster.local:27017
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /
            port: 9120
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 9120
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
