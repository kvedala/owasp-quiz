
{{- if .Values.ingress.enabled }}
# Ingress for frontend and backend (HTTPS upstream)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quiz
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.ingress.annotations }}
{{ toYaml .Values.ingress.annotations | indent 4 }}
    {{- end }}
    {{- if .Values.ingress.certManager.enabled }}
    cert-manager.io/{{ if eq (default "ClusterIssuer" .Values.ingress.certManager.issuerKind) "Issuer" }}issuer{{ else }}cluster-issuer{{ end }}: {{ .Values.ingress.certManager.issuerName | quote }}
    {{- end }}
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: quiz-backend
            port: { number: 443 }
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quiz-frontend
            port: { number: 443 }
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts: [ {{ .Values.ingress.host | quote }} ]
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
---
# Ingress for Komodo subpath on main host (HTTP upstream)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: komodo
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.ingress.annotations }}
{{ toYaml .Values.ingress.annotations | indent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /komodo
        pathType: Prefix
        backend:
          service:
            name: komodo
            port: { number: 9120 }
---
# Ingress for Komodo on its own host
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: komodo-host
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.ingress.annotations }}
{{ toYaml .Values.ingress.annotations | indent 4 }}
    {{- end }}
    {{- if .Values.ingress.certManager.enabled }}
    cert-manager.io/{{ if eq (default "ClusterIssuer" .Values.ingress.certManager.issuerKind) "Issuer" }}issuer{{ else }}cluster-issuer{{ end }}: {{ .Values.ingress.certManager.issuerName | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.komodoHost }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: komodo
            port: { number: 9120 }
  {{- if .Values.ingress.komodoTls.enabled }}
  tls:
  - hosts: [ {{ .Values.ingress.komodoHost | quote }} ]
    secretName: {{ .Values.ingress.komodoTls.secretName }}
  {{- end }}

{{- end }}
