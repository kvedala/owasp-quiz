# Example values for local Kubernetes (kind or minikube) using Caddy Ingress Controller
namespace: owasp-quiz

# Use your locally built images or public ones
image:
  backend: ghcr.io/your-org/owasp-quiz-backend:latest
  frontend: ghcr.io/your-org/owasp-quiz-frontend:latest

replicaCount:
  backend: 1
  frontend: 1

ingress:
  enabled: true
  # Using Caddy for local HTTPS with internal CA
  className: caddy
  # RFC 6761: any *.localhost resolves to 127.0.0.1
  host: quiz.localhost
  # Let Caddy manage TLS (internal CA); do not set spec.tls
  tls:
    enabled: false
    secretName: ""
  annotations:
    kubernetes.io/ingress.class: caddy
    # Enable TLS and use Caddy's internal CA for local development
    caddy.ingress.kubernetes.io/enable-tls: "true"
    caddy.ingress.kubernetes.io/tls: internal
